<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Fire Weather Forecast viewer ALPHA version</title>

	<link href="css/flick/jquery-ui-1.10.3.custom.css" rel="stylesheet">
	<link href="css/viewer.css" rel="stylesheet">
	<script src="js/jquery-1.10.1.min.js"></script>
	<script src="js/jquery-ui-1.10.3.custom.js"></script>
	<script src="js/viewer.js"></script>
	<script src="js/moment.min.js"></script>

</head>
<body>

  <center>

    <div id="var_radio">
      <input type="radio" id="T2_button" name="var_radio" checked="checked" />
      <label for="T2_button">Temperature</label>
      <input type="radio" id="RH_button" name="var_radio" />
      <label for="RH_button">Rel. Humidity</label>
      <input type="radio" id="RAIN_button" name="var_radio" />
      <label for="RAIN_button">RAIN</label>
      <input type="radio" id="FM1_button" name="var_radio" />
      <label for="FM1_button">1-hr fuel moisture</label>
      <input type="radio" id="FM10_button" name="var_radio" />
      <label for="FM10_button">10-hr fuel moisture</label>
      <input type="radio" id="FM100_button" name="var_radio" />
      <label for="FM100_button">100-hr fuel moisture</label>
    </div>

    <p id="fig_text"></p>
    <img id="fig_main"
	 src=""
	 width="700" height="437"> </img>

    <div id="toolbar" class="ui-widget-header ui-corner-all">
      <button id="beginning">go to beginning</button>
      <button id="rewind">rewind</button>
      <button id="forward">fast forward</button>
      <button id="end">go to end</button>
    </div>

    <p class="copyright">Copyright <a href="http://www.ucdenver.edu">University of Colorado, Denver</a> and <a href="http://www.cs.cas.cz">Institute of Computer Science</a> of the Academy of Sciences of the Czech Republic</p>

</body>
</html>
